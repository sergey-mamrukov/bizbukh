{% extends 'base.html' %}

{% block title_bread %}Организации{% endblock %}
{% block linkname_bread %}{% endblock %}

{% block content %}



<div class="card">
    <div class="card-header">

        <h5 class="card-title">Список организаций</h5>
        <div class="card-actions">
            <a href="/client/addclient" class="btn btn-primary">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"></path><path d="M12 5l0 14"></path><path d="M5 12l14 0"></path></svg>
                Добавить новую
            </a>
        </div>


    </div>
    <div class="card-body">
        <table class="table table-vcenter card-table">
            <thead class="">
            <tr>
                <th>Организация</th>
                <th>Действия</th>
            </tr>
            </thead>

            <tbody>
            {% for client in clients%}

            <tr>
                <td>
                    <div class="d-flex align-items-center gap-3 cursor-pointer">
                        <a href = '{{client.id}}' class="mb-0">{{client.client_name}}</a>
                    </div>
                </td>


                <td>
                    <div class="btn-list flex-nowrap">
                        <a href="/client/clientedit/{{client.id}}" class="btn">
                            Изменить
                        </a>
                        <div class="dropdown">
                            <button class="btn dropdown-toggle align-text-top" data-bs-toggle="dropdown" aria-expanded="false">
                                Действия
                            </button>
                            <div class="dropdown-menu dropdown-menu-end" style="">
                                <a class="dropdown-item" href="/client/clientdel/{{client.id}}">
                                    Удалить
                                </a>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>

            {% endfor %}




            </tbody>
        </table>

    </div>
</div>



{% endblock %}
