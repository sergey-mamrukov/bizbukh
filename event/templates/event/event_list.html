{% extends 'base.html' %}

{% block title_bread %} События{% endblock %}
{% block linkname_bread %} Список событий{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <div class="table-responsive mt-3">
            <table class="table align-middle">
                <thead class="table-secondary">
                <tr>
                    <th>Событие</th>
                    <th>Дата события</th>
                    <th>Действия</th>
                </tr>
                </thead>

                <tbody>
                {% for event in events%}
                <tr>
                    <td>
                        <div class="d-flex align-items-center gap-3 cursor-pointer">
                            <a class="mb-0" href = '/event/{{event.id}}'>{{event.event_name}}</a>
                        </div>
                    </td>

                    <td>
                        <div class="d-flex align-items-center gap-3 cursor-pointer">
                            <p class="mb-0">{{event.event_data}}</p>
                        </div>
                    </td>

                    <td>
                        <div class="table-actions d-flex align-items-center gap-3 fs-6">
                            <a href="/event/eventedit{{event.id}}" class="text-warning" data-bs-toggle="modal" data-bs-placement="bottom" title="" data-bs-original-title="Edit" aria-label="Edit"><i class="bi bi-pencil-fill"></i></a>
                            <a href="/event/eventdel/{{event.id}}" class="text-danger" data-bs-toggle="tooltip" data-bs-placement="bottom" title="" data-bs-original-title="Delete" aria-label="Delete"><i class="bi bi-trash-fill"></i></a>
                        </div>
                    </td>
                </tr>



                {% endfor %}

                </tbody>


            </table>




        </div>
    </div>


</div>
{% endblock %}
