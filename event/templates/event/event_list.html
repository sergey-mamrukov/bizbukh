{% extends 'base.html' %}

{% block title_bread %} События{% endblock %}
{% block linkname_bread %} Список событий{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <div class="d-flex align-items-center">
            <h5 class="mb-0">События</h5>
            <form class="ms-auto position-relative">
                <div class="input-group">
                    <div class="position-absolute top-50 translate-middle-y search-icon px-3"><i class="bi bi-search"></i></div>
                    <input class="form-control ps-5 pr-5" type="text" placeholder="search">
                    <a href = '#' class="btn btn-outline-secondary"><i class="lni lni-search-alt"></i></a>
                </div>
            </form>
            <a href = '/event/addevent' class="btn btn-outline-primary ms-2">Добавить</a>


        </div>
        <div class="table-responsive mt-3">
            <table id="example" class="table align-middle">
                <thead class="table-secondary">
                <tr>
                    <th>Событие</th>
                    <th>Действия</th>
                </tr>
                </thead>

                <tbody>
                {% for event in events%}
                <tr>
                    <td>
                        <div class="d-flex align-items-center gap-3 cursor-pointer">
                            <a class="mb-0" href = '/event/{{event.id}}'>{{event.event_name}}</a>
                        </div>
                    </td>

                    <td>
                        <div class="table-actions d-flex align-items-center gap-3 fs-6">
                            <a href="/event/eventedit/{{event.id}}" class="text-warning" data-bs-toggle="tooltip" data-bs-placement="bottom" title="" data-bs-original-title="Edit" aria-label="Edit"><i class="bi bi-pencil-fill"></i></a>
                            <a href="/event/eventdel/{{event.id}}" class="text-danger" data-bs-toggle="tooltip" data-bs-placement="bottom" title="" data-bs-original-title="Delete" aria-label="Delete"><i class="bi bi-trash-fill"></i></a>
                        </div>
                    </td>
                </tr>
                {% endfor %}

                </tbody>


            </table>




        </div>
    </div>


</div>

<script>
    $(document).ready(function () {
    $('#example').DataTable();
});
</script>
{% endblock %}
