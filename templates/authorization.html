{% extends 'base.html' %}

{% block title_bread %} {% endblock %}
{% block linkname_bread %} {% endblock %}

{% block content %}
<div class="col-4 position-absolute top-50 start-50 translate-middle">
    <div class="start-50 position-absolute translate-middle">
        <h2>Вход</h2>
    </div>

    <form method="POST" class = "mt-5">
        <div class="mt-2 form-floating">
            <input type="text" class="form-control" name="login" >
            <label>Логин</label>
        </div>
        <div class="mt-2 form-floating">
            <input type="text" class="form-control" name="password">
            <label>Пароль</label>
        </div>

        <button class="mt-3 w-100 btn btn-lg btn-primary" type="submit">Войти</button>
    </form>
    <div class="mt-1">
        <span>Нет аккаунта? - </span>
        <a href = "/registration" >Зарегистрироваться</a>
    </div>

</div>

{% endblock %}
