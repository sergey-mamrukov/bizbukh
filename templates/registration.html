{% extends 'base.html' %}

{% block title_bread %} {% endblock %}
{% block linkname_bread %} {% endblock %}

{% block content %}
<div class="col-4 position-absolute top-50 start-50 translate-middle">
    <div class="start-50 position-absolute translate-middle">
        <h2>Регистрация</h2>
    </div>

    <form method="POST" class = "mt-5">
        <div class="form-floating">
            <input type="text" class="form-control" name="company_name">
            <label>Название компании</label>
        </div>
        <div class="mt-2 form-floating">
            <input type="text" class="form-control" name="login" >
            <label>Логин</label>
        </div>
        <div class="mt-2 form-floating">
            <input type="text" class="form-control" name="password">
            <label>Пароль</label>
        </div>

        <button class="mt-3 w-100 btn btn-lg btn-primary" type="submit">Зарегистрироваться</button>
    </form>
</div>

{% endblock %}
