<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>БизБухгалтер - сервис для бухгалтеров</title>
    <!-- CSS files -->
    <link href="{{url_for('static',filename='/dist/css/tabler.css')}}" rel="stylesheet"/>
    <link href="{{url_for('static', filename='/dist/css/tabler-payments.css')}}" rel="stylesheet"/>
    <link href="{{url_for('static',filename='/dist/css/tabler-vendors.css')}}" rel="stylesheet"/>
</head>
<body >
<div class="page page-center">
    <div class="container-tight py-4">
        <div class="text-center mb-4">
            <a href="/" class="navbar-brand navbar-brand-autodark"><img src="{{url_for('static',filename='logo.png')}}" height="40" alt=""></a>
        </div>
        <form class="card card-md" method="POST" autocomplete="off">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Регистрация нового аккаунта</h2>
                <div class="mb-3">
                    <label class="form-label">Название компании</label>
                    <input type="text" name="company_name" class="form-control" placeholder="Название компании">
                </div>
                <div class="mb-3">
                    <label class="form-label">Фамилия</label>
                    <input type="text" class="form-control" name="surname" placeholder="Иванов">
                </div>

                <div class="mb-3">
                    <label class="form-label">Имя</label>
                    <input type="text" class="form-control" name="name" placeholder="Иван">
                </div>

                <div class="mb-3">
                    <label class="form-label">Почта</label>
                    <input type="text" name="login" class="form-control" placeholder="email">
                </div>
                <div class="mb-2">
                    <label class="form-label">Пароль</label>
                    <div class="input-group input-group-flat">
                        <input type="password"  name="password" class="form-control"  placeholder="Пароль"  autocomplete="off">
                    </div>
                </div>

                <div class="mb-2">
                    <label class="form-label">Подтверждение пароля</label>
                    <div class="input-group input-group-flat">
                        <input type="password"  name="password2" class="form-control"  placeholder="Подтверждение пароля"  autocomplete="off">
                    </div>
                </div>

                <div class="form-footer">
                    <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
                </div>


            </div>

        </form>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-danger pl-4 " role="alert">
            <div class="text-muted">{{ message }}</div>
        </div>

        {% endfor %}
        {% endif %}
        {% endwith %}

    </div>


</div>
<!-- Libs JS -->
<!-- Tabler Core -->
<script src="{{url_for('static',filename='dist/js/tabler.js')}}"></script>
</body>
</html>
